  <title>Login</title>

<body>
  <p class="boxHeader">Login</p>

  <div>
    <!-- login box -->
    <div class="box">
      <form name="loginForm">
        <label for="userName">Username</label>
        <input type="text" name="userName" placeholder="Username" [(ngModel)]="username"
          required>

        <label for="passWord">Password</label>
        <input type="password" name="password" placeholder="Minumum of six characters" [(ngModel)]="password" required>

        <input type="submit" name="loginButton" value="Login" (click)="Login()">
      </form>

    </div>
    <!-- registration link -->
    <div class="smallBox">
      <p>Don't have an account?
      <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Register now</a></p>
